<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container" style="max-width: 1200px; min-width:800px;">
    <!-- Header -->
    <header class="mt-3 mb-4">
      <h1 class="text-center">GPT4プロンプト実行</h1>
    </header>

    <!-- Body -->
    <main>
      <div class="mb-4">
        <div class="form-group">
          <p>
            <strong>保存済み摘要プロンプト：</strong>
            <select id="prompt_select" class="form-control">
              <option value="">プロンプトを使用しない</option>
            </select> 
          </p>
          <p>
            <strong>入力テキスト：</strong>
            <textarea class="form-control" id="input_error" placeholder="対象テキストをここに入力" style="height:200px;"></textarea>
          </p>
          <p>
            <button class="btn btn-primary mt-2" id="submit_button">プロンプト実行</button>
          </p>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <p class="card-text">
            <strong>摘要プロンプト：</strong>
            <span id="question_error"></span>
          </p>
          <p><strong>出力結果：</strong></p>
          <div id="result" class="card-text">
          </div>
          <div style="text-align:center;">
            <div id="loading" class="spinner-border" role="status" style="display:none;">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
        </div>
      </div>

      <div>
        <p style="text-align:right; margin:15px 0;">
          <a href="options.html" target="_blank">拡張機能設定</a>
        </p>
      </div>
    </main>

    <!-- Footer -->
    <footer class="mt-5 text-center">
      <p>&copy; 2023 Clip Summary Robota</p>
    </footer>

    <script src="popup.js"></script>
  </div>
</body>
</html>
